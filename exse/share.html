        function GetRequest(){
            var url = location.search; //获取url中"?"符后的字串
            var theRequest = new Object();
            if (url.indexOf("?") != -1) {
                var str = url.substr(1);
                var strs = str.split("&");
                for(var i = 0; i < strs.length; i ++) {
                    theRequest[strs[i].split("=")[0]]=(strs[i].split("=")[1]);
                }

            }
            return theRequest;
        }
        window["urlObj"]=GetRequest();
    </script>

<script>
    function configShare(options) {
        var selfURL = window.location.href;

        $.ajax({
            url: "http://h5.dodoh5.com.cn/360dodoh5/wxService", //接口文档提供地址
            type: "POST",
            data: {
                url: selfURL,
            },
            dataType: 'json',
            success: function (_data) {
                console.log(_data);

                wx.config({
                    debug: false,
                    appId: 'wxb2a93bcde109c2db',//接口文档提供appId
                    timestamp: _data.timestamp,
                    nonceStr: _data.nonceStr,
                    signature: _data.signature,
                    jsApiList: [
                        'checkJsApi',
                        'onMenuShareTimeline',
                        'onMenuShareAppMessage',
                        'onMenuShareQQ',
                        'onMenuShareWeibo',
                        'hideMenuItems',
                        'showMenuItems',
                        'hideAllNonBaseMenuItem',
                        'showAllNonBaseMenuItem',
                        'translateVoice',
                        'startRecord',
                        'stopRecord',
                        'onRecordEnd',
                        'playVoice',
                        'pauseVoice',
                        'stopVoice',
                        'uploadVoice',
                        'downloadVoice',
                        'chooseImage',
                        'previewImage',
                        'uploadImage',
                        'downloadImage',
                        'getNetworkType',
                        'openLocation',
                        'getLocation',
                        'hideOptionMenu',
                        'showOptionMenu',
                        'closeWindow',
                        'scanQRCode',
                        'chooseWXPay',
                        'openProductSpecificView',
                        'addCard',
                        'chooseCard',
                        'openCard'
                    ]// 功能列表，我们要使用JS-SDK的什么功能
                });
            },
            error: function (XMLHttpRequest, textStatus, errorThrown) {
                console.log('-=-=-=-=-=-=');
                console.log(XMLHttpRequest.status);
                console.log(XMLHttpRequest.readyState);
                console.log(textStatus);
                console.log(errorThrown);
            }
        });

        wx.ready(function () {
            wx.onMenuShareTimeline({
                title:"请问9¾站台怎么走？", // 分享标题
                link: "http://h5.dodoh5.com.cn/dm/live/index.html", // 分享链接,将当前登录用户转为puid,以便于发展下线
                imgUrl:"http://h5.dodoh5.com.cn/dm/live/assets/share.jpg", // 分享图标
                success: function () {
                    if(typeof _hmt !== 'undefined'){
                        _hmt.push(["_trackEvent", "share_1", "click", "share_1"]);
                    }
                },
                cancel: function () {
                    // 用户取消分享后执行的回调函数
                }
            });
            wx.onMenuShareAppMessage({
                title:"请问9¾站台怎么走？", // 分享标题
                desc: "醒醒吧，该起床了", // 分享描述
                link:"http://h5.dodoh5.com.cn/dm/live/index.html", // 分享链接
                imgUrl:"http://h5.dodoh5.com.cn/dm/live/assets/share.jpg", // 分享图标
                type: 'link', // 分享类型,music、video或link，不填默认为link
                dataUrl: '', // 如果type是music或video，则要提供数据链接，默认为空
                success: function () {
                    if(typeof _hmt !== 'undefined'){
                        _hmt.push(["_trackEvent", "share_2", "click", "share_2"]);
                    }
                },
                cancel: function () {
                    // 用户取消分享后执行的回调函数
                }
            });
        });
    }
    configShare()


</script>
