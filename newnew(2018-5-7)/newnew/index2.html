        <img src="./images/xing.png" alt="" class="xing xing2">
        <img src="./images/yuan.png" alt="" class="quan">
        <div class="ques-title">
            <b class="queLeft"></b><span class="title-two">我是一名:</span><b class="queRight"></b>
        </div>
        <div class="answer" ans="4">
            <p><input type="radio" name="age" value="1"><span>A</span><span>60后</span></p>
            <p><input type="radio" name="age" value="2"><span>B</span><span>70后</span></p>
            <p><input type="radio" name="age" value="3"><span>C</span><span>80后</span></p>

            <p><input type="radio" name="age" value="5"><span>E</span><span>00后</span></p>
        </div>
        <img src="./images/cloud.png" alt="" class="cloud1">
        <img src="./images/cloud.png" alt="" class="cloud2">
        <div class="one-button">
            <b class="left"></b>
            <button class="year-btn">确定</button>
            <b class="right"></b>
        </div>
    </div>
    <div class="ques_one" id="two_question">
        <img src="./images/xing.png" alt="" class="xing xing1">
        <img src="./images/xing.png" alt="" class="xing xing2">
        <img src="./images/yuan.png" alt="" class="quan">
        <img src="./images/cloud.png" alt="" class="cloud1">
        <img src="./images/cloud.png" alt="" class="cloud2">
        <div class="ques-title">
            <span class="years">0-3岁</span>
            <b class="queLeft"></b><span class="title-two">虽然没啥记忆，但好像挺开心</span><b class="queRight"></b>
        </div>
        <div class="answer" ans="3">
            <!--<span><input type="radio" name="year" value="7"><i>衣来伸手，饭来张口</i></span><br>
            <span><input type="radio" name="year" value="6"><i>妈还是亲妈</i></span><br>
            <span><input type="radio" name="year" value="5"><i>我可能失忆了</i></span><br>
            <span class="active"><input type="radio" name="year" value="4"><i>被逼学走路</i></span><br>
            <span><input type="radio" name="year" value="3"><i>叫妈妈不应，叫爸爸不灵</i></span><br>
            <span><input type="radio" name="year" value="2"><i>我不想提起</i></span><br>
            <span><input type="radio" name="year" value="1"><i>满满的美好回忆</i></span>-->
        </div>
        <div class="one-button">
            <b class="left" onclick="prevQues()"></b>
            <button class="year-btn" onclick="nextQues()">继续前行</button>
            <b class="right"></b>
        </div>
    </div>
    <div class="end">
        <!--<img class="end-word" src="./images/end_w_01.png" alt="">-->
        <img class="end-word" src="" alt="">
        <div id="main">

        </div>
        <img src="./images/yuan.png" alt="" class="circle">
        <img src="./images/ewm.png" alt="" class="ewm">
